<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Login</title>
        <link
            rel="stylesheet"
            href="css/styles.css"
        />
    </head>
    <body>
        <form>
            <img
                src="images/logo.jpg"
                alt="Logo"
            />
            <h1>Login</h1>
            <p for="email">Correo electrónico</p>
            <input
                type="email"
                name="email"
                id="email"
                required
            />
            <p for="password">Contraseña</p>
            <input
                type="password"
                name="password"
                id="password"
                required
            />
            <div>
                <div>
                    <input
                        type="checkbox"
                        name="remember"
                        id="remember"
                    />
                    <p>Recordar</p>
                </div>
                <a href="/public/register.html">Registrarse</a>
            </div>
            <div>
                <button
                    href="#"
                    type="submit"
                >
                    Iniciar sesión
                </button>
            </div>
            <div>
                <a href="#">¿Olvidé mi contraseña?</a>
            </div>
        </form>
    </body>
</html>
